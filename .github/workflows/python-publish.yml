name: Python package
on:
  push:
    tags:
      - "*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v1.16
        with:
          python_version: "3.8"
          pypi_token: ${{ secrets.PYPI_TOKEN }}
          package_directory: "opshin"
          ignore_dev_requirements: "yes"
