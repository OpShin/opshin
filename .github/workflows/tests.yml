name: Tests & QA

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Run linters and tests
      run: |
        black --check .
        poetry run coverage run --source=opshin -m pytest opshin/tests
        poetry run overage run -a --source=opshin -m opshin eval spending examples/smart_contracts/assert_sum.py "{\"int\": 4}" "{\"int\": 38}" 
        poetry run overage run -a --source=opshin -m opshin compile spending examples/smart_contracts/assert_sum.py > assert_sum.uplc
        poetry run overage run -a --source=opshin -m opshin eval_uplc spending examples/smart_contracts/assert_sum.py "{\"int\": 4}" "{\"int\": 38}" 
        poetry run overage run -a --source=opshin -m opshin compile_pluto spending examples/smart_contracts/assert_sum.py
        poetry run overage run -a --source=opshin -m opshin build spending examples/smart_contracts/assert_sum.py
        for i in $(find examples -type f -name "*.py" -not \( -name "broken*" -o -name "extract*" \)); do
          echo "$i"
          poetry run coverage run -a --source=opshin -m opshin compile any "$i" > /dev/null || exit
        done
        poetry run overage run -a --source=opshin -m opshin build spending examples/smart_contracts/parameterized.py '{"int": 42}'
        poetry run overage run -a --source=opshin -m opshin build spending examples/smart_contracts/dual_use.py -fforce-three-params
        poetry run overage run -a --source=opshin -m opshin build spending examples/smart_contracts/dual_use.py -fforce-three-params -O0
        poetry run overage run -a --source=opshin -m opshin build spending examples/smart_contracts/dual_use.py -fforce-three-params -O1
        poetry run overage run -a --source=opshin -m opshin build spending examples/smart_contracts/dual_use.py -fforce-three-params -O2
        poetry run overage run -a --source=opshin -m opshin build spending examples/smart_contracts/dual_use.py -fforce-three-params -O3
        poetry run overage run -a --source=opshin -m opshin build spending examples/smart_contracts/wrapped_token.py '{"bytes": "ae810731b5d21c0d182d89c60a1eff7095dffd1c0dce8707a8611099"}' '{"bytes": "4d494c4b"}' '{"int": 1000000}' -fforce-three-params
        test ! -n "$(poetry run coverage run -a --source=opshin -m opshin lint any examples/smart_contracts/always_true.py)"
        test -n "$(poetry run coverage run -a --source=opshin -m opshin lint any examples/smart_contracts/wrapped_token.py)"
        test -n "$(poetry run overage run -a --source=opshin -m opshin lint any examples/broken.py)"
        test -n "$(poetry run overage run -a --source=opshin -m opshin lint any examples/broken.py --output-format-json)"
        poetry run coverage run -a --source=opshin -m opshin compile lib opshin/prelude.py -fno-remove-dead-code
        for i in $(find opshin/std opshin/ledger -type f -name "*.py" ! -name "*integrity.py"); do
          echo "$i"
          poetry run coverage run -a --source=opshin -m opshin compile lib "$i" -fno-remove-dead-code > /dev/null || exit
        done

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}